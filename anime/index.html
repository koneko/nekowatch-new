<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="../../css/global.css" />
		<link rel="stylesheet" href="../../css/header.css" />
		<link
			rel="shortcut icon"
			href="https://hub.koneko.link/cdn/icons/purple.png"
			type="image/x-icon"
		/>

	</head>
    <body>
    <div class="header">
    <a href="../../" class="logo"
        >NekoWatch<span style="color: purple">;</span></a
    >
    <div class="header-right">
		<a style="margin: 0; padding: 6px;" id="top-search">
			<input type="text" placeholder="query..." id="input" />
			<button onclick="outSearch()" id="submitbtn">
				<i class="fa fa-search" style="width: 30px"></i>
			</button>
		</a>
		<a href="../../" class="track">
            Home
        </a>
        <a href="http://track.koneko.link" class="track">Tracker</a>
    </div>
    </div>
    <div class="content">
    <div class="anime-info">
        <div class="anime-info-left">
            <img referrerpolicy="no-referrer" src="" style="height:470px;" id="img-src"/>
        </div>
        <div class="anime-info-right">

        </div>
    </div>
    <br>
    <div class="anime-episodes">
        <div class="regular">
            <h2>Regular</h2>
            <hr>
        </div>

    </div>
    </div>
    </body>
    <script src="/gogo.js" type="module"></script>
	<script src="/js/nekolist.js"></script>
    <script src="/js/episodeManager.js"></script>
	<script>
	function outSearch() {
		var input = document.getElementById("input").value;
		if (input == "") return
		window.location.href = "/?q=" + input
	}
	document.getElementById("input").addEventListener("keyup", function (event) {
		if (event.keyCode === 13) {
			event.preventDefault();
			outSearch();
		}
	});
	</script>
    </html>
